<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/default.css">
    <link rel="stylesheet" href="Css/host.css">
    <title>Host Game</title>
</head>
<body>
    <div class="setting-option">
        <span class="option-title">Public Lobby</span>
        <div class="buttons">
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <div class="setting-option">
        <span class="option-title">Maximum Players</span>
        <div class="buttons">
            <input type="number" min="1" max="4" value="2">
        </div>
    </div>
    <div class="setting-option">
        <span class="option-title">Select Map</span>
        <div class="buttons">
            <select class="select-map">
                <option value="map1">Map 1</option>
                <option value="map2">Map 2</option>
                <option value="map3">Map 3</option>
                <!-- Add more map options as needed -->
            </select>
        </div>
    </div>
</body>
</html>
