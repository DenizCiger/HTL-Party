<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- <script src="js/phaser.min.js"></script> -->
    <link rel="stylesheet" href="Css/game.css">
</head>
<body>
    <div id="content">
        <!--Canvas-->
        <canvas width="1920" height="900"></canvas>
        <!-- Player Info UI -->
        <div class="player-overlay">
            <div class="player-stats" id="playerInfo1">
                <div class="player-image-container">
                    <img class="player-image" id="icon1" alt="Player 1 Icon">
                </div>
               
                <div class="player-info">
                    <div class="player-name">Player 1</div>
                    <div class="player-percentage" id="percentage1">what</div>
                </div>
            </div>
            <div class="player-stats" id="playerInfo2">
                <div class="player-image-container">
                    <img class="player-image" id="icon2" alt="Player 2 Icon">
                </div>
               
                <div class="player-info">
                    <div class="player-name">Player 2</div>
                    <div class="player-percentage" id="percentage2">what</div>
                </div>
            </div>
            <div class="player-stats" id="playerInfo3">
                <div class="player-image-container">
                    <img class="player-image" id="icon3" alt="Player 3 Icon">
                </div>
               
                <div class="player-info">
                    <div class="player-name">Player 3</div>
                    <div class="player-percentage" id="percentage3">what</div>
                </div>
            </div>
            <div class="player-stats" id="playerInfo4">
                <div class="player-image-container">
                    <img class="player-image" id="icon4" alt="Player 4 Icon">
                </div>
               
                <div class="player-info">
                    <div class="player-name">Player 4</div>
                    <div class="player-percentage" id="percentage4">what</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/gameData.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
