<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/phaser.min.js"></script>
    <link rel="stylesheet" href="Css/game.css">
</head>
<body>
    <div id="content" style="position: relative;">
        <!--Canvas-->
        <canvas width="1920" height="900"></canvas>
        <!-- Player Info UI -->
        <div class="player-overlay">
            <div class="player-stats">
                <div class="player-image-container">
                    <img class="player-image" src="../Webpage/images/Game-Textures/Characters/Troller/Troller_Icon.png" alt="Player Image">
                </div>
               
                <div class="player-info">
                    <div class="player-name">Player 1</div>
                    <div class="player-percentage" id="percentage1">0%</div>
                </div>
            </div>
            <div class="player-stats">
                <div class="player-image-container">
                    <img class="player-image" src="../Webpage/images/Game-Textures/Characters/Nerd/Nerd_Icon.png" alt="Player Image">
                </div>
               
                <div class="player-info">
                    <div class="player-name">Player 2</div>
                    <div class="player-percentage" id="percentage2">10%</div>
                </div>
            </div>
            <div class="player-stats">
                <div class="player-image-container">
                    <img class="player-image" src="../Webpage/images/Game-Textures/Characters/LeondingChan/LeondingChan_Icon.png" alt="Player Image">
                </div>
               
                <div class="player-info">
                    <div class="player-name">Player 3</div>
                    <div class="player-percentage" id="percentage3">30%</div>
                </div>
            </div>
            <div class="player-stats">
                <div class="player-image-container">
                    <img class="player-image" src="../Webpage/images/Game-Textures/Characters/Snowy/Snowy_Icon.png" alt="Player Image">
                </div>
               
                <div class="player-info">
                    <div class="player-name">Player 4</div>
                    <div class="player-percentage" id="percentage4">20%</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
