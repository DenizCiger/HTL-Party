<head>

    <script src="js/phaser.min.js"></script>
    <style>
        body{
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
        }
        
        canvas{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            display: block;
            background-color: black;
        }

        @media screen and (min-width: 1920px) {
            canvas {
                width: 1920px;
            }
        }
        </style>
</head>
